<html>
    <head>
        <meta charset="utf-8"/>
        <title>学习</title>
        <link rel="stylesheet" href="css/japanese.css"/>
        <link rel="stylesheet" href="/static/css/index_v1.css"/>
        <link rel="stylesheet" href="/static/css/index_page_v1.css"/>
    </head>
    <body>
        <div id="tool-bar">
            <div class="tool-bar-link">
                <a>登录</a>
            </div>
        </div>
        <div>
            <input id="inputer"></input>
        </div>
        <div id="character">
            字体
        </div>
        <div id="count"></div>
        <script>
            const hiraganaDict = {
                あ: "a", い: "i", う: "u", え: "e", お: "o",
                か: "ka", き: "ki", く: "ku", け: "ke", こ: "ko",
                さ: "sa", し: "shi", す: "su", せ: "se", そ: "so",
                た: "ta", ち: "chi", つ: "ci", て: "te", と: "to", 
                な: "na", に: "ni", ぬ: "nu", ね: "ne", の: "no",
                // は: "ha", ひ: "hi", ふ: "fu", へ: "he", ほ: "ho",
                // ま: "ma", み: "mi", む: "mu", め: "me", も: "mo",
                // や: "ya", ゆ: "yu", よ: "yo",
                // ら: "ra", り: "ri", る: "ru", れ: "re", ろ: "ro",
                // わ: "wa", を: "wo", ん: "n",
                // が: "ga", ぎ: "gi", ぐ: "gu", げ: "ge", ご: "go",
                // ざ: "za", じ: "ji", ず: "zu", ぜ: "ze", ぞ: "zo",
                // だ: "da", ぢ: "ji", づ: "zu", で: "de", ど: "do",
                // ば: "ba", び: "bi", ぶ: "bu", べ: "be", ぼ: "bo",
                // ぱ: "pa", ぴ: "pi", ぷ: "pu", ぺ: "pe", ぽ: "po"
            };

            const katakanaDict = {
                ア: "a", イ: "i", ウ: "u", エ: "e", オ: "o",
                カ: "ka", キ: "ki", ク: "ku", ケ: "ke", コ: "ko",
                サ: "sa", シ: "shi", ス: "su", セ: "se", ソ: "so",
                タ: "ta", チ: "chi", ツ: "ci", テ: "te", ト: "to",
                ナ: "na", ニ: "ni", ヌ: "nu", ネ: "ne", ノ: "no",
                // ハ: "ha", ヒ: "hi", フ: "fu", ヘ: "he", ホ: "ho",
                // マ: "ma", ミ: "mi", ム: "mu", メ: "me", モ: "mo",
                // ヤ: "ya", ユ: "yu", ヨ: "yo",
                // ワ: "wa", ヲ: "wo", ン: "n",
                // ガ: "ga", ギ: "gi", グ: "gu", ゲ: "ge", ゴ: "go",
                // ザ: "za", ジ: "ji", ズ: "zu", ゼ: "ze", ゾ: "zo",
                // ダ: "da", ヂ: "ji", ヅ: "zu", デ: "de", ド: "do",
                // バ: "ba", ビ: "bi", ブ: "bu", ベ: "be", ボ: "bo",
                // パ: "pa", ピ: "pi", プ: "pu", ペ: "pe", ポ: "po",
                // ラ: "ra", リ: "ri", ル: "ru", レ: "re", ロ: "ro",
            };

            const combinedDict = Object.assign({}, hiraganaDict, katakanaDict);

            var randomKey;

            var count = 0;

            function changeCharacter(){
                // 获取字典中所有的键（平假名和片假名）
                let allKeys = Object.keys(combinedDict);

                // 随机选择一个索引
                let randomIndex = Math.floor(Math.random() * allKeys.length);

                // 使用选择的索引获取对应的键
                randomKey = allKeys[randomIndex];

                //显示
                document.querySelector("#character").innerHTML = randomKey;
            }

            changeCharacter();

            document.querySelector("#inputer").addEventListener("input", (event)=>{
                if(event.target.value == combinedDict[randomKey]){
                    event.target.value = '';
                    document.querySelector("#count").innerHTML = count++;
                    changeCharacter();
                }
            })
        </script>
    </body>
</html>
